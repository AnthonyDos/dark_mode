<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../dist/output.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Dark mode</title>
</head>

<body>
    <div class="dark:bg-slate-900 dark:text-white pb-8 text-sm flex flex-col">
        <div class="w-full flex justify-center py-8">
            <button id="theme-toggle"
                class="p-2 rounded-full text-white bg-slate-900 dark:text-slate-900 dark:bg-white">
                Toggle theme
            </button>
        </div>

        <div class="dark:bg-slate-900 dark:text-white rounded border-4 w-80 m-auto flex justify-center">
            <div>
                <div  class="flex items-center justify-between">
                    <div  class="flex items-center" >
                        <span class="material-icons">
                            date_range
                        </span>
                        <p>My Schedule</p>
                    </div>
                    <span class="material-icons text-red-700">
                        arrow_right_alt
                    </span>
                </div>
                <div class="rounded border-2 border-gray-300 m-4 w-auto">
                    <div class="flex justify-between">
                        <div>
                            <p>Thues,jan 17 2003</p>
                            <p>Shift name</p>
                        </div>
                        <p class="bg-red-500 rounded w-40 h-20">In 45 mins</p>
                    </div>
                    <div class="rounded border-2 border-gray-300 m-4">
                        <div>
                            <p>07:00 - 10:00</p>
                            <p>07:00 - 10:00</p>
                            <p>07:00 - 10:00</p>
                            <p>07:00 - 10:00</p>
                            <p>07:00 - 10:00</p>
                        </div>
                        <div>
                            <p>Drive Theu</p>
                            <p>Drive Theu</p>
                            <p>Drive Theu</p>
                            <p>Drive Theu</p>
                            <p>Drive Theu</p>
                        </div>
                        <p>Shift disclaimer lorem ipsum dolor.</p>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script>
        const btn = document.getElementById("theme-toggle");
        btn.addEventListener("click", function () {
            document.body.classList.toggle("dark");
        });
    </script>
</body>

</html>
